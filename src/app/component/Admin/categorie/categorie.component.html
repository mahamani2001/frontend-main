<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
  
</head>

<body>
    <!-- =============== Navigation ================ -->
    <app-sidebar-admin></app-sidebar-admin>
    <div class="main">
   <div class="container">

    <div class="row">
      <div class="col-md-8 title-page">
          <h3>Gérer les categories</h3>
      </div>
      
   </div>

   
<div class="spacer40"></div>
  <div class="row"> 
    <div class="col-md-12">
      
 
      <!-- Table content here -->
      <div class="table-container">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nom</th>
              <th scope="col">Catégorie</th>
              <th scope="col" >Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-light" *ngFor="let categorie of category">
              <td >{{categorie.id}}</td>
              <td>{{categorie.name}}</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="http://localhost:8000/storage/images/{{categorie.image}}" alt="Image description" style="border-radius: 10%; width: 100px; height: 100px;">
                </div>
                
              </td>
              <td>
                <button class="btn btn-success margin-right10" routerLink="/categorieUpdate/{{categorie.id }}"><i class="ffa fa fa-pencil"></i> Modifier</button>
                <button (click)="onDeleteCategory(categorie)" class="btn btn-danger"> <i class="fa fa fa-trash"></i> Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
