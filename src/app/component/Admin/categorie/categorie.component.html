<div class="container">
  <div class="row">
    <div class="col-md-3">
      <!-- Sidebar content here -->
      
    </div>
    <div class="col-md-9">
      <div class="d-flex justify-content-end mb-2">
        <button type="button" class="btn btn-primary btn-sm custom-btn" (click)="onAddCategory()">Ajouter catégorie</button>
      </div>
 
      <!-- Table content here -->
      <div class="table-container">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nom</th>
              <th scope="col">Catégorie</th>
              <th scope="col" >Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-light" *ngFor="let categorie of category">
              <td >{{categorie.id}}</td>
              <td>{{categorie.name}}</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="http://localhost:8000/storage/images/{{categorie.image}}" alt="Image description" style="border-radius: 10%; width: 100px; height: 100px;">
                </div>
                
              </td>
              <td>
                <button>Modifier</button>
                <button (click)="onDeleteCategory(categorie)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
