<!-- location.component.html -->

<form (ngSubmit)="onSubmit()">
    <label>
      City:
      <input type="text" name="city" [(ngModel)]="location.city" required>
    </label>
    <label>
      State:
      <input type="text" name="state" [(ngModel)]="location.state" required>
    </label>
    <label>
      Zip Code:
      <input type="text" name="zipCode" [(ngModel)]="location.zipCode" required>
    </label>
    <button type="submit">Search</button>
  </form>
