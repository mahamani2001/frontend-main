<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<app-navbar class="fixed-top"></app-navbar>
<div class="row">
    <div class="col-md-6">
      <h3>Sent Messages</h3>
      <ul>
        <li *ngFor="let message of sentMessages">
          <p>{{ message.text_message }}</p>
          
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h3>Received Messages</h3>
      <ul>
        <li *ngFor="let message of receivedMessages">
          <p>{{ message.text_message }}</p>
          
        </li>
      </ul>
    </div>
  </div>
  
</body>
</html>
