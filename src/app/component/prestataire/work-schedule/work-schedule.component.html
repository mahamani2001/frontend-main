<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disponibilites</title>
</head>
<body>
  <app-navbar class="fixed-top"></app-navbar>
  <div class="f">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Disponibilites</h2>
    <div class="row mb-3">
      <div class="col-md-6">
      
        <button type="button" class="btn btn-primary"  routerLink="/app-add-disponibilite">Add Disponibilite</button>
    

      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Actif</th>
          <th scope="col">Heure de d√©but de travail</th>
          <th scope="col">Heure de fin de travail</th>

          <th scope="col">Jour</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let disponibilite of disponibilites">
          <td>{{ disponibilite.id }}</td>
          <td>{{ disponibilite.actif ? 'Yes' : 'No' }}</td>
          <td>{{ disponibilite.heure_debut }}
            
          </td>
          <td>{{ disponibilite.heure_fin}}
            
          </td>
          <td>{{ disponibilite.jour }}</td>
          <td>
            <button class="edit" routerLink="/edit-disponibilite/{{ disponibilite.id }}">
              <i class="fas fa fa-edit"></i>
              Modifier 
            </button>
            
            
            <button class="delete" (click)="removeDisponibilite(disponibilite.id)">
              <i class="fa fa fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>


  
</body>
</html>
