<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="f">
        <form [formGroup]="disponibiliteForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="actif" class="form-label">Actif:</label>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="actif" id="actif">
                <label class="form-check-label" for="actif">Active</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="heure" class="form-label">Heure:</label>
              <input type="text" class="form-control" formControlName="heure" id="heure">
            </div>
            <div class="mb-3">
              <label for="jour" class="form-label">Jour:</label>
              <select class="form-select" formControlName="jour" id="jour">
                <option value="lundi">Lundi</option>
                <option value="mardi">Mardi</option>
                <option value="mercredi">Mercredi</option>
                <option value="jeudi">Jeudi</option>
                <option value="vendredi">Vendredi</option>
                <option value="samedi">Samedi</option>
                <option value="dimanche">Dimanche</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" [disabled]="disponibiliteForm.invalid" class="btn btn-primary" routerLink="/availbilty">Add Disponibilite</button>
            </div>
          </form>
    
    </div>
   
      
</body>
</html>
