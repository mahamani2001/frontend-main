<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <app-navbar class="fixed-top"></app-navbar>

    <div class="outer">
        <div class="container">
            <div class="row">
               <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                  <div class="panel-heading">
                    <h3 class="pt-3 font-weight-blod">
                          Informations personnels
                    </h3>
                  </div>


                  <div class="panel-body p-3" >
                        <form  #myForm="ngForm" >
         
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <input type="text" placeholder="Prénom" name="prenom" [(ngModel)]="user.firstname" placeholder="Prénom">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div class="input-field" >
                                        <input type="text" placeholder="nom" name="nom" [(ngModel)]="user.lastname" placeholder="nom">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <input type="text" placeholder="Email"  name="email" [(ngModel)]="user.email" placeholder="Email"  >
                                    </div>
                                </div>
                            
                                <div class="form-group pt-3">
                                    <div class="input-field" >
                                        <input type="text"
                                      
                                         placeholder="phone" name="phone" [(ngModel)]="user.phone" placeholder="phone">
                                    </div>
                                </div>
                            
                                <div class="form-group pt-3">
                                    <div class="input-field"  >
                                        <input type="text"
                                      
                                          name="adresse" [(ngModel)]="user.address" placeholder="adresse">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div class="input-field" >
                                     <span class="fa fa-lock p-2"> </span>
                                     <input [type]="type" placeholder="mot de passe" name="password" [(ngModel)]="user.password" >
                                     <span (click) ="hideShowPass()" class=" fa {{eyeIcon}}"></span>
                                   </div>
                                 </div>
                               
                                    <button class="btn btn-dark btn -sm mt-4" (click)="updateProfile()">Mettre à jour</button> 
                                    
                                  </form>
                  </div>
                  </div>
                </div>
               </div>
            </div>
        </div>
    
      
    
</body>
</html>
