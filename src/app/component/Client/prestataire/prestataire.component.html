
    
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <!-- Site Icon -->
	  <link rel="shortcut Icon" type="image/png" href="img/favicon.png">
		<!-- Font Awesome Icons -->
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
		<title>Document</title>
	</head>
  <body>
	  <app-nav></app-nav>
	  <section class="page-section">
		  <div class="container">
			  <div class="row">
				  <div class="col-lg-3 blog-form">
					  <h2 class="blog-sidebar-title">Rechercher votre prestataire</h2>
					  <hr />
					  <p class="blog-sidebar-text">
						  <div class="input-group mb-3">
							  <div class="search">
								  <label>
									  <input type="text" placeholder="Rechercher" class="form-control" id="search" [(ngModel)]="searchQuery" (input)="filterPrestataires()">
								  </label>
							  </div>							
						  </div>
					  <button type="button" class="btn  btn-lg" style="background-color: #012a5f;" (click)="sortByRecommendation()">Filter par le plus recommandée</button> 
					  <hr /> 
					  <div>&nbsp;</div>
					  <div>&nbsp;</div> 
				  </div>
				  <!--END  <div class="col-lg-3 blog-form">-->
  
				  <div class="col-lg-9" style="padding-left: 30px;">
					  <div class="row">
						  <div class="col"> 
						  </div> 
						  <div class="col">
							<select class="form-control form_tri" (change)="sortFilter($event)">
								<option value="">Tri par défaut</option>
								 <option value="recommended">Filter par le plus recommandée</option>
							</select>
						  </div> 
					  </div>
					  <!-- Sorting by <div class="row"> -->
					  <div>&nbsp;</div>
					  <div>&nbsp;</div>
				   <!--card prestataire start-->
				  <div class="row" >
					  <div class="col-sm-3 col-md-6 col-lg-4 d-inline-block" *ngFor="let prestataire of filteredPrestataires ">
						  <div class="card">
						   <div class="card-body text-center">
							  <img src="http://localhost:8000/storage/images/{{prestataire.photo}} " alt="Image description" style="border-radius: 10%;width:100px;">
							  <h5 class="card-title"><b>{{ prestataire.firstname }}</b></h5>
							<div class="status"><i class="fa fa-solid fa-globe"></i><b>{{prestataire.address}}</b></div>
							<div><i class="fa fa-star" aria-hidden="true"></i><b class="tags"> {{prestataire.recommendations_count}}</b></div>
							<p class="card-text small">{{prestataire.competence}}</p>
							<a routerLink="/besoin/{{prestataire.id}}" class="btn button-text" style="background-color: #ab702a;"  (click)="besoin()"> Demander un service à {{ prestataire.firstname }}</a>
						  <br>
            	          <a routerLink="/portfolio/{{prestataire.id}}">voir Profil</a><!--len nhout l'id eli bech nab3edhou fel url bech ya3tinin profil-->
						  </div>
					  	</div>
					  </div>
					</div>  
				  </div>
				   <!--card prestataire end-->
				  <!--END  <div class="col-lg-9">-->
			  </div>
		  </div>
	  </section>
   </body>
  </html>
