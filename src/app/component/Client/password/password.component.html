<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-sidebar></app-sidebar>
<div class="form-box">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" formControlName="currentPassword" id="currentPassword" name="currentPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" formControlName="newPassword" id="newPassword" name="newPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
    <button type="submit"  [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
</div>

</body>
</html>
