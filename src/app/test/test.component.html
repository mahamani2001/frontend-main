<app-sidebar-admin></app-sidebar-admin>
<div class="main">
  <div class="container">
     
    <div class="row">
      <div class="col-md-6">
        <div class="panel border bg-white panel_categ">
          <h3 class="title_panel">Liste des categories</h3>

          <div class="row categ_info" *ngFor="let category of categories" > 
            <div class="col-md-2">
     
              <img src="http://localhost:8000/storage/images/{{category.image}}" alt="Image description" class="img_service">

            </div>
            <div class="col-md-10">
              <h4>{{ category.name }}</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel border bg-white">
          <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" class="form_categ">
            <h3 class="title_panel">Ajouter une cat√©gorie</h3>
            <div class="form-group name_group">
              <label for="name">Nom:</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
            </div>
            <div class="form-group">
              <label for="image">Image :</label>
              <input type="file" class="form-control" id="image" name="image" (change)="onFileSelected($event)"
               accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Ajouter</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
