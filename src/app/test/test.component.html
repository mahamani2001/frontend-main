<form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="image">Category Image:</label>
      <input type="file" class="form-control" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!categoryForm.valid">Add Category</button>
  </form>
